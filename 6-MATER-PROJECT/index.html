<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>
    <title>Index</title>
</head>
<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo JM-Dev developer enterprice">
        <nav>
            <ul>
                <li><a href="#">Instructions</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Theory</a></li>
            </ul>
        </nav>
        <section>
            <button type="button">
                <i class="fa-regular fa-moon"></i>
                light mode
            </button>
            <button type="button">
                <i class="fa-solid fa-language"></i>
                Spanish
            </button>
        </section>
    </header>

    <main>
        <section>
            <h1>HTML Helper</h1>
            <p>All you need to know about each HTML element.</p>
            <p>Content categorie, permitted content, permitted parents and so on..</p>
        </section>
        <section>
            <h2>Search the element and find all its information</h2>
            <form action="#">
                <label for="searcher">Write the element to be searched</label>
                <input 
                required 
                id="searcher" 
                type="text" 
                placeholder="example : iframe"
                minlength="1"
                maxlength="10"
                name="element-searched"
                >
                <button type="submit">Search element</button>
            </form>
        </section>
        <section>
            <h2>Information table about (searched) element</h2>
        </section>
    </main>

    <footer>
    </footer>
</body>
</html>
